<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="body__header header">
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="body__main main">
      <section class="main__add tasks">
        <h3 class="tasks__heading">Add Item</h3>
        <div class="tasks__wrapper">
          <input class="tasks__text tasks__text_new" type="text">
          <button class="tasks__btn btn_add">Add</button>
        </div>
      </section>
      <section class="main__incomplete tasks">
        <h3 class="tasks__heading">Todo</h3>
        <ul class="tasks__list tasks__list_incomplete">
          <li class="tasks__item">
            <input class="tasks__checkbox" type="checkbox">
            <label class="tasks__label">Pay Bills</label>
            <input class="tasks__text" type="text">
            <button class="tasks__btn btn_edit">Edit</button>
            <button class="tasks__btn btn_delete">
              <img class="btn__image" src="./remove.svg" alt="Delete button">
            </button>
          </li>
          <li class="tasks__item tasks__item_edit">
            <input class="tasks__checkbox" type="checkbox">
            <label class="tasks__label">Go Shopping</label>
            <input class="tasks__text" type="text" value="Go Shopping">
            <button class="tasks__btn btn_edit">Save</button>
            <button class="tasks__btn btn_delete">
              <img class="btn__image" src="./remove.svg" alt="Delete button">
            </button>
          </li>
        </ul>
      </section>
      <section class="main__complete tasks">
        <h3 class="tasks__heading">Completed</h3>
          <ul class="tasks__list tasks__list_complete">
            <li class="tasks__item">
              <input class="tasks__checkbox" type="checkbox" checked>
              <label class="tasks__label">See the Doctor</label>
              <input class="tasks__text" type="text">
              <button class="tasks__btn btn_edit">Edit</button>
              <button class="tasks__btn btn_delete">
                <img class="btn__image" src="./remove.svg" alt="Delete button">
              </button>
           </li>
         </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
